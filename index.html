<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Nissan Heritage</title>
</head>

<body>
  <div id="portfolio">
    <header>
      <!-- NAV  -->
      <nav>
        <h3 id="logo">Nissan Heritage</h3>
        <svg class="menu" width="43" height="23" viewBox="0 0 43 23" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
          <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
          <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
        </svg>
        <div class="nav-open">
          <div class="contact">
            <h3>Contact</h3>
            <p>
              <a href="#" target="_top">Email</a>
            </p>
          </div>
          <div class="social">
            <h3>Social</h3>
            <div id="social-links">
              <img src="./images/Instagram.svg" alt="Instagram">
              <img src="./images/Twitter.svg" alt="Twitter">
            </div>
          </div>
        </div>
      </nav>
      <!-- MAIN -->
      <main>

        <!-- ------------------------------ Section 1 ------------------------------ -->

        <section class="page page-kenmeri">
          <div class="details">
            <h1>Skyline KPGC110</h1>
            <h2>1973</h2>
          </div>
          <div class="hero">
            <a href="./kenmeri.html">
              <img class="model-left" src="./images/front-1.png" alt="model">
              <img class="model-right" src="./images/front-2.png" alt="model">
            </a>
          </div>
        </section>

        <!-- ------------------------------ Seciton 2 ------------------------------ -->

        <section class="page page-pgc10">
          <div class="details">
            <h1>Skyline PGC10</h1>
            <h2>1969</h2>
          </div>
          <div class="hero">
            <a href="./pgc10.html">
              <img class="model-left" src="./images/gtr-left.png" alt="chef">
              <img class="model-right" src="./images/gtr-right.png" alt="chef">
            </a>
          </div>
        </section>

        <!-- ------------------------------ Section 3 ------------------------------ -->

        <section class="page page-240z">
          <div class="details">
            <h1>Fairlady 240z</h1>
            <h2>1973</h2>
          </div>
          <div class="hero">
            <a href="./fairladyz.html">
              <img class="model-left" src="./images/240z-left.jpg" alt="model">
              <img class="model-right" src="./images/240z-right.jpg" alt="model">
            </a>
          </div>
        </section>

        <!-- ----------------------------- Slide Icons ----------------------------- -->

        <div class="pages">
          <div class="page-1">
            <h3>01</h3>
            <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>

          </div>
          <div class="page-1">
            <h3>02</h3>
            <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>

          </div>
          <div class="page-1">
            <h3>03</h3>
            <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>

          </div>
        </div>
      </main>
    </header>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
